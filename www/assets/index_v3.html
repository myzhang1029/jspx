<!doctype html>
<html>
<head>
  <title>Simple Page Sandbox</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0">
  <base target="_blank">
  <style>
    body {
      padding: 0 0.5em;
    }
    .box {
      margin-top: 1em;
    }
    #txtURL, #txtSearch {
      width: 100%;
      height: 2em;
      text-indent: 0.5em;
      padding: 0.25em 0;
    }
    #btnGo, #btnSearch {
      width: 100%;
      font-size: 1.5em;
    }
  </style>
</head>
<body>
  <div class="box">
    <input id="txtURL" type="text" autofocus>
  </div>
  <div class="box">
    <button id="btnGo">Go</button>
  </div>
  <div class="box">
    <input id="txtSearch" type="text" autofocus>
  </div>
  <div class="box">
    <button id="btnSearch">Search</button>
  </div>
  <script>
    const PAGE_CONF_SET = 110;
    const PAGE_CONF_GET = 111;

    const SW_CONF_RETURN = 112;
    const SW_CONF_CHANGE = 113;

    const PAGE_READY_CHECK = 200;
    const SW_READY = 201;

    const sw = navigator.serviceWorker


    sw.addEventListener('message', onSwMsg);
    sendMsgToSw(PAGE_READY_CHECK);

    btnGo.onclick = function() {
      const text = txtURL.value.trim();
      if (text) {
        const url = './-----' + text;
        open(url, '_blank', 'noopener,noreferrer');
      }
    }
    txtURL.onkeypress = function(e) {
      if (e.keyCode === 13) {
        btnGo.onclick();
      }
    }

    btnSearch.onclick = function() {
      const text = txtSearch.value.trim();
      if (text) {
        const url = './search/' + text;
        open(url, '_blank', 'noopener,noreferrer');
      }
    }
    txtSearch.onkeypress = function(e) {
      if (e.keyCode === 13) {
        btnSearch.onclick();
      }
    }


    function onSwMsg(e) {
      const [cmd, msg] = e.data;

      switch (cmd) {
        case SW_CONF_RETURN:
          conf = msg;
          showConf();
          break;
        case SW_CONF_CHANGE:
          conf = msg;
          updateSelected();
          break;
        case SW_READY:
          console.log('sw ready');
          sendMsgToSw(PAGE_CONF_GET);
          break;
      }
    }

    function onSwFail(err) {
      txtURL.value = err;
    }

    function sendMsgToSw(cmd, val) {
      const ctl = sw.controller;
      if (!ctl) {
        console.log('ctl is null');
        return;
      }
      ctl.postMessage([cmd, val]);
    }
  </script>
</body>
</html>
